<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Создание питательной среды</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="modal" id="createReactive" tabindex="-1">
        <div class="modal-dialog modal-fullscreen-xl-down modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Создание реактива</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="col-sm-6">
                            <label for="name" class="form-label">Название реактива</label>
                            <input type="text" class="form-control" data-valid-type="text" id="name">
                        </div>
                        <!--div class="col-sm-6">
                            <label for="kind" class="form-label">Тип</label>
                            <input type="text" class="form-control" data-valid-type="text" id="kind">
                        </div-->
                        <div class="col-sm-6">
                            <label for="unit" class="form-label">Единица измерения</label>
                            <input type="text" class="form-control" data-valid-type="text" data-valid-empty="true" id="unit">
                        </div>
                        <!--div class="col-sm-4">
                            <label for="count" class="form-label">Количество в упаковке</label>
                            <input type="text" class="form-control" data-valid-type="number" id="count">
                        </div>
                        <div class="col-sm-4">
                            <label for="price" class="form-label">Цена за упаковку, руб</label>
                            <input type="text" class="form-control" data-valid-type="number" id="price">
                        </div-->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-outline-primary" id="save">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="toSolution" tabindex="-1">
        <div class="modal-dialog modal-fullscreen-xl-down modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Добавление в раствор</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-outline-primary" id="add">Добавить</button>
                </div>
            </div>
        </div>
    </div>
    <div class="offcanvas offcanvas-bottom h-100 w-100 border-top-0" id="feedReactiveMaterial" tabindex="-1">
        <div class="d-flex flex-column h-100 w-100 overflow-hidden px-1 pt-0 pb-1">
            <div class="row d-flex flex-shrink-1 mx-0 my-3 align-items-center">
                <div class="col px-3 py-0 fs-5">
                    Для раствора
                </div>
                <div class="d-flex col-auto px-2">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
            </div>
            <div class="row flex-shrink-1 m-0">
                <div class="col p-0">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <button type="button" class="nav-link active" data-bs-toggle="tab" data-bs-target="#feed">Питательные среды</button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="nav-link" data-bs-toggle="tab" data-bs-target="#reactive">Реактивы</button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="nav-link" data-bs-toggle="tab" data-bs-target="#material">Сырье</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row flex-grow-1 overflow-hidden m-0">
                <div class="tab-content h-100 w-100 p-0">
                    <div id="feed" class="tab-pane show active">
                        <div class="d-flex flex-column h-100 w-100 overflow-hidden p-1">
                            <div class="row flex-shrink-1 m-0 p-2">
                                &nbsp;
                            </div>
                            <div class="row flex-grow-1 m-0 overflow-hidden">
                                <div class="table-sticky overflow-auto h-100 p-0 border">
                                    <table class="table table-hover table-bordered feed-table m-0">
                                        <thead class="table-light">
                                        <tr>
                                        </tr>
                                        </thead>
                                        <tbody class="feed-tbody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="reactive" class="tab-pane h-100 w-100">
                        <div class="d-flex flex-column h-100 w-100 overflow-hidden p-1">
                            <div class="row flex-shrink-1 m-0 p-2">
                                &nbsp;
                            </div>
                            <div class="row flex-grow-1 m-0 overflow-hidden">
                                <div class="table-sticky overflow-auto h-100 p-0 border">
                                    <table class="table table-hover table-bordered reactive-table m-0">
                                        <thead class="table-light">
                                        <tr>
                                            <th class="w-min">№</th>
                                            <th>Название</th>
                                            <th>Единица измерения</th>
                                        </tr>
                                        </thead>
                                        <tbody class="reactive-tbody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row flex-grow-1 ms-0 me-0 mt-2 mb-0 reactive-selected d-none">
                                <div class="col fw-bold border bg-light d-table h-100">
                                    <div class="reactive-selected-info d-table-cell align-middle text-center p-2 text-break"></div>
                                </div>
                            </div>
                            <div class="row flex-schrink-1 m-0 pt-2 pb-1">
                                <div class="col p-0">
                                    <div class="row justify-content-between g-2">
                                        <div class="col-sm-auto">
                                            <button type="button" class="btn btn-outline-primary w-100" data-bs-toggle="modal" data-bs-target="#createReactive">Новый реактив</button>
                                        </div>
                                        <div class="col-sm-auto reactive-selected d-none text-end">
                                            <!--button type="button" class="btn btn-outline-primary reactive-unselect">Отмена</button-->
                                            <button id="toExperiment" type="button" class="btn btn-outline-primary w-100" data-bs-toggle="modal" data-bs-target="#toSolution">В раствор</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="material" class="tab-pane">
                        <div class="d-flex flex-column h-100 w-100 overflow-hidden p-1">
                            <div class="row flex-shrink-1 m-0 p-2">
                                &nbsp;
                            </div>
                            <div class="row flex-grow-1 m-0 overflow-hidden">
                                <div class="table-sticky overflow-auto h-100 p-0 border">
                                    <table class="table table-hover table-bordered material-table m-0">
                                        <thead class="table-light">
                                        <tr>
                                        </tr>
                                        </thead>
                                        <tbody class="material-tbody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column h-100 w-100 overflow-hidden p-1">
        <div class="row flex-grow-1 m-0">
            <div id="medium" class="col p-0 d-lg-block">
                <div class="d-flex flex-column h-100 w-100 overflow-hidden">
                    <div class="row flex-shrink-1 m-0">
                        <div class="col p-0">
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <button type="button" class="nav-link active">Среда</button>
                                </li>
                                <li class="nav-item d-lg-none">
                                    <button type="button" class="nav-link" data-tab-target="#solution" data-tab-contr="#medium">Раствор</button>
                                </li>
                            </ul>
                        </div>
                        <div class="col-auto p-0">
                            <button type="button" class="btn btn-light bg-light rounded-start-0 rounded-bottom-0 h-100" data-bs-toggle="dropdown">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="100%" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"></path>
                                </svg>
                            </button>
                            <ul class="dropdown-menu">
                                <li class="dropdown-item">
                                    <a href="/organism/" class="nav-link">Микроорганизмы</a>
                                </li>
                                <li class="dropdown-item">
                                    <a href="/reactive/" class="nav-link active">Реактивы</a>
                                </li>
                                <li class="dropdown-item">
                                    <a href="/material/" class="nav-link">Сырье</a>
                                </li>
                                <li class="dropdown-item">
                                    <a href="/feed/" class="nav-link">Питательные среды</a>
                                </li>
                                <li class="dropdown-item">
                                    <a href="/history/" class="nav-link">История</a>
                                </li>
                                <li class="dropdown-item">
                                    <a href="/experiment/" class="nav-link">Эксперимент</a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-auto d-none d-lg-block ms-2 me-1 p-0">
                        </div>
                    </div>
                    <div class="row flex-grow-1 mx-0 my-1 p-0">
                        <div class="col p-0">
                            <div class="d-flex flex-column h-100 w-100 overflow-hidden">
                                <div id="mediumContent" class="row flex-grow-1 m-0 p-0">
                                    <div class="row mx-0 my-2 p-0">
                                        <div class="col p-1">
                                            <div class="input-group">
                                                <input type="text" class="form-control" placeholder="Название">
                                                <button type="button" class="btn btn-outline-primary">Создать раствор</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row flex-schrink-1 mx-0 my-1 px-1 pt-2 border-top">
                                    <div class="col p-0">
                                        <div class="row justify-content-end g-2">
                                            <div class="col-sm-auto">
                                                <a href="/feed/">
                                                    <button type="button" class="btn btn-outline-primary w-100">Отмена</button>
                                                </a>
                                            </div>
                                            <div class="col-sm-auto">
                                                <button id="toFeed" type="button" class="btn btn-outline-primary w-100">Сохранить как питательную среду</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto d-none d-lg-block mx-2 mt-2 p-0 border border-top-0 border-bottom-0">
                        </div>
                    </div>
                </div>
            </div>
            <div id="solution" class="col p-0 d-none d-lg-block">
                <div class="d-flex flex-column h-100 w-100 overflow-hidden">
                    <div class="row flex-shrink-1 m-0">
                        <div class="col p-0">
                            <ul class="nav nav-tabs">
                                <li class="nav-item d-lg-none">
                                    <button type="button" class="nav-link" data-tab-target="#medium" data-tab-contr="#solution">Среда</button>
                                </li>
                                <li class="nav-item">
                                    <button type="button" class="nav-link active">Раствор</button>
                                </li>
                            </ul>
                        </div>
                        <div class="col-auto p-0 d-lg-none">
                            <button type="button" class="btn btn-light bg-light rounded-start-0 rounded-bottom-0 h-100" data-bs-toggle="dropdown">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="100%" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"></path>
                                </svg>
                            </button>
                            <ul class="dropdown-menu">
                                <li class="dropdown-item">
                                    <a href="/organism/" class="nav-link">Микроорганизмы</a>
                                </li>
                                <li class="dropdown-item">
                                    <a href="/reactive/" class="nav-link active">Реактивы</a>
                                </li>
                                <li class="dropdown-item">
                                    <a href="/material/" class="nav-link">Сырье</a>
                                </li>
                                <li class="dropdown-item">
                                    <a href="/feed/" class="nav-link">Питательные среды</a>
                                </li>
                                <li class="dropdown-item">
                                    <a href="/history/" class="nav-link">История</a>
                                </li>
                                <li class="dropdown-item">
                                    <a href="/experiment/" class="nav-link">Эксперимент</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="row flex-grow-1 mx-0 my-1 p-0">
                        <div class="col p-0">
                            <div class="d-flex flex-column h-100 w-100 overflow-hidden solution-area d-none">
                                <div id="solutionContent" class="row flex-grow-1 m-0 p-0">
                                </div>
                                <div class="row flex-schrink-1 mx-0 my-1 px-1 pt-2 border-top">
                                    <div class="col p-0">
                                        <div class="row justify-content-end g-2">
                                            <div class="col-sm-auto">
                                                <button type="button" class="btn btn-outline-primary w-100">Новый раствор</button>
                                            </div>
                                            <div class="col-sm-auto">
                                                <button type="button" class="btn btn-outline-primary w-100" data-bs-toggle="offcanvas" data-bs-target="#feedReactiveMaterial">Добавить реактивы и сырье</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/reactive.js"></script>
    <script src="/js/solution.js"></script>
</body>
</html>
