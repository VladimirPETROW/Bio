            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">О программе</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-auto">Установленная версия:</div>
                        <div class="col version"></div>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button id="programAbout_stop" type="button" class="btn btn-outline-primary portable invisible" data-bs-toggle="modal" data-bs-target="#stopProgram_view">Остановить</button>
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Закрыть</button>
                    <!--button type="button" class="btn btn-outline-primary" id="programAbout_update">Проверить обновления</button-->
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="stopProgram_view" tabindex="-1">

                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Программа будет остановлена.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Отмена</button>

                </div>
            </div>
        </div>
